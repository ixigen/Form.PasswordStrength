<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Form.PasswordStrength</title>
		<link rel="stylesheet" type="text/css" href="styles.css"/>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/mootools/1.3.1/mootools-yui-compressed.js"></script>
		<script type="text/javascript" src="Form.PasswordStrength.js"></script>
	</head>
	<body>
		<div id="header">
			<h1>Form.PasswordStrength</h1>
		</div>
		<div style="border-bottom: 1px solid #cccccc; padding: 1em;">
			<label for="pwd1">Password</label>
			<input id="pwd1" type="password" name="pwd1" value=""/>
			<script type="text/javascript">
				new Form.PasswordStrength('pwd1');
			</script>
		</div>
		<div style="border-bottom: 1px solid #cccccc; padding: 1em;">
			<label for="pwd2">Password</label>
			<input id="pwd2" type="password" name="pwd2" value=""/>
			<script type="text/javascript">
				new Form.PasswordStrength('pwd2', {
					bgcolor: '#cccccc'
				});
			</script>
		</div>
	</body>
</html>
